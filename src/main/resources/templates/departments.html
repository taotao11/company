<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
	<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<!--管理员列表  -->
	<div class="container" th:object="${company}" style="max-width: 1300px">
		<p class="page-header">公司信息</p>
		<div class="well" >
			<table class="table table-striped text-center">
				<tr>
					<td>公司id</td>
					<td>公司姓名</td>
					<td>公司类型</td>
					<td>组织机构</td>
					<td>操作</td>
				</tr>
				<tr th:unless="${#strings.isEmpty(message)}" >
					<td colspan="6" th:text="${message}"></td>
				</tr>
				<tr th:if="${#strings.isEmpty(message)}">
					<td th:text="*{c_id}">
					</td>
					<td th:text="*{c_name}">
					</td>
					<td th:text="*{c_type}" >
					</td>
					<td th:text="*{c_code}">
					</td>
					<td>
						<a class="btn bg-success" th:href="@{/company/selectCompany/{id}(id=*{c_name})}" href="upataeComppany.html">修改</a>
						<a class="btn bg-success" th:href="@{/company/deletCompany/{id}(id=*{c_id})}" href="upataeComppany.html">删除</a>
					</td>
				</tr>
			</table>
		</div>


		<p th:unless="${#strings.isEmpty(cmessage)}" class="page-header">公司所有部门信息</p>
		<p th:unless="${#strings.isEmpty(cmessage)}" class="page-header"><a href="#" th:href="@{/department/goAddDeparment/{cid}(cid=*{c_id})}">新增部门</a> </p>
		<div th:unless="${#strings.isEmpty(cmessage)}" class="well" >
			<table class="table table-striped text-center">
				<tr>
					<td>#</td>
					<td>部门id</td>
					<td>部门名称</td>
					<td>行政内容</td>
					<td>操作</td>
				</tr>
				<tr th:unless="${#strings.isEmpty(dmessage)}" >
					<td colspan="6" th:text="${dmessage}"></td>
				</tr>
				<tr  th:each="collect,iterStat : *{items}">
					<td th:text="${iterStat.count}">
					</td>
					<td th:text="${collect.d_id}">
					</td>
					<td th:text="${collect.d_name}">
					</td>
					<td th:text="${collect.d_do}" >
					</td>
					<td>
						<a class="btn bg-success" th:href="@{/department/goUpdateDepartment/{id}(id=${collect.d_id})}" href="upataeComppany.html">修改</a>
						<a class="btn bg-success" th:href="@{/department/deletDepartment/{id}/{cid}(id=${collect.d_id},cid=${collect.c_id})}" href="upataeComppany.html">删除</a>
					</td>
				</tr>
			</table>
		</div>

		<p class="page-header"><a class="btn-group" href="javascript:history.back(-1)">返回上一页</a></p>
	</div>

</body>
</html>
