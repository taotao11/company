<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>修改公司信息</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<!--修改框开始  -->
	<div class="container" style="margin-top: 70px">
		<h2 class="page-header text-center">修改信息</h2>
		<div class="well">
			<form  class="addForm" action="/company/upataeComppany" method="post" th:object="${companyForm}">
					<input th:field="*{c_id}" id="uid" class="form-control" type="hidden" name="c_id" />
				<div class="form-group">
					<label for="uname">公司名称</label>
					<input th:field="*{c_name}" id="uname" class="form-control" type="text" name="c_name" />
					<p th:errors="*{c_name}"></p>
				</div>
				<div class="form-group">
					<label for="upass">公司类型</label>
					<input id="upass" th:field="*{c_type}" class="form-control" type="text" name="c_type" />
					<p th:errors="*{c_type}"></p>
				</div>
				<div class="form-group">
					<label for="usex">组织机构</label>
					<input id="usex" th:field="*{c_code}" class="form-control" type="text" name="c_code" />
					<p th:errors="*{c_code}"></p>
				</div>
				<button class="form-control">确认修改</button>
			</form>
		</div>
	</div>

</body>
</html>
