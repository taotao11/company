<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<!--公司列表  -->
	<div class="container" style="max-width: 1300px">
		<p class="page-header"><a th:href="@{/company/addCompany}" href="#">增加公司</a></p>
		<div class="input-group">
			<form class="" method="get" action="/company/selectOneCompany">
				<input type="text" name="name" class="changeInput form-control "><button class=" btn btn-primary">搜索</button>
			</form>
		</div>
		<div class="well" >
			<table class="table table-striped text-center">
				<tr>
					<td>#</td>
					<td>公司id</td>
					<td>公司姓名</td>
					<td>公司类型</td>
					<td>组织机构</td>
					<td>查看部门</td>
					<td>操作</td>
				</tr>
				<tr  th:each="collect,iterStat : ${page.items}">
					<td th:text="${iterStat.count}">
					</td>
					<td th:text="${collect.c_id}">
					</td>
					<td th:text="${collect.c_name}">
					</td>
					<td th:text="${collect.c_type}" >
					</td>
					<td th:text="${collect.c_code}">
					</td>
					<td>
						<a class="btn bg-success" th:href="@{/department/selectAllDepartmentByCid/{id}(id=${collect.c_id})}" href="">查看部门</a>
					</td>
					<td>
						<a class="btn bg-success" th:href="@{/company/selectCompany/{id}(id=${collect.c_name})}" href="upataeComppany.html">修改</a>
						<a class="btn bg-success" th:href="@{/company/deletCompany/{id}(id=${collect.c_id})}" href="upataeComppany.html">删除</a>
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<a th:unless="${page.currentPage == 1}" href="#" th:href="@{/company/selectAllCompany/{id}(id=${page.currentPage - 1})}" class="btn">上一页</a>
					</td>
					<td></td>
					<td colspan="2">
						共<span th:text="${page.totalPage}"></span>页&nbsp;&nbsp;第<span th:text="${page.currentPage}"></span>页
					</td>
					<td></td>
					<td colspan="2">
						<a href="#" th:unless="${page.isMore == 0}" th:href="@{/company/selectAllCompany/{id}(id=${page.currentPage + 1})}" class="btn">下一页</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="../static/js/jquery-2.2.4.min.js" th:src="@{/js/jquery-2.2.4.min.js}">
        $(document).ready(function(){

        });
	</script>
</body>
</html>
