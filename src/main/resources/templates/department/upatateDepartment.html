<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>修改部门信息</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
	<link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<!--修改框开始  -->
	<div class="container" style="margin-top: 70px">
		<h2 class="page-header text-center">修改部门信息</h2>
		<div class="well">
			<form  class="addForm" action="/department/UpdateDepartment" method="post" th:object="${departmentForm}">
					<input th:field="*{d_id}" id="uid" class="form-control" type="hidden" name="d_id" />
				<input th:field="*{c_id}" id="cid" class="form-control" type="hidden" name="c_id" />
				<div class="form-group">
					<label for="uname">部门名称</label>
					<input th:field="*{d_name}" id="uname" class="form-control" type="text" name="d_name" />
					<p th:errors="*{d_name}"></p>
				</div>
				<div class="form-group">
					<label for="upass">行政内容</label>
					<input id="upass" th:field="*{d_do}" class="form-control" type="text" name="d_do" />
					<p th:errors="*{d_do}"></p>
				</div>
				<button class="form-control">确认修改</button>
			</form>
		</div>
	</div>

</body>
</html>
